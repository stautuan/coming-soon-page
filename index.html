<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="logo" alt="Ping logo" />
    </header>
    <main>
      <h1 class="heading-primary"><span>We are launching</span> soon!</h1>
      <p class="heading-secondary">Subscribe and get notified</p>
      <form class="cta">
        <div>
          <input
            type="email"
            class="email"
            placeholder="Your email address..."
          />
          <p class="error-message hidden">
            Please provide a valid email address
          </p>
        </div>
        <button class="btn">Notify Me</button>
      </form>

      <img
        src="images/illustration-dashboard.png"
        class="img"
        alt="Dashboard illustration"
      />
    </main>

    <footer>
      <ul class="social-media-icons">
        <li>
          <a href="#" aria-label="Facebook"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Twitter"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Instagram"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
